<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web-Based Calculator Application</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Heading */
h1 {
    margin-bottom: 20px;
    color: #2c2c2c;
}

/* Calculator body */
.calculator {
    width: 280px;
    background: #2c2c2c;
    padding: 20px;
    border-radius: 15px;
}

/* Display */
#display {
    width: 100%;
    height: 60px;
    background: #000000;
    color: #ffffff;
    font-size: 26px;
    text-align: right;
    padding: 10px;
    border: none;
    margin-bottom: 15px;
}

/* Buttons */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    height: 55px;
    font-size: 18px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    background: #505050;
    color: #ffffff;
}

/* Light buttons */
.light {
    background: #a5a5a5;
    color: #000;
}

/* Operator buttons */
.operator {
    background: #ff9f0a;
    color: #fff;
}

/* Zero button */
.zero {
    grid-column: span 2;
    border-radius: 30px;
}

/* Hover */
button:hover {
    opacity: 0.85;
}
</style>
</head>

<body>

<h1>Simple Calculator</h1>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="light" onclick="clearDisplay()">AC</button>
        <button class="light" onclick="deleteLast()">⌫</button>
        <button class="light" onclick="appendValue('/')">÷</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="calculate()">=</button>

        <button class="zero" onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function appendValue(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function deleteLast() {
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}
</script>

</body>
</html>
