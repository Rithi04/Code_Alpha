<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
/* ===== PAGE BACKGROUND ===== */
body {
    margin: 0;
    padding: 30px;
    font-family: Arial, sans-serif;
    background: #f2f6ff;
}

/* Heading */
h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Buttons */
.buttons {
    text-align: center;
    margin-bottom: 20px;
}

.buttons button {
    padding: 8px 16px;
    margin: 5px;
    background: #ffffff;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 6px;
    font-weight: 600;
}

.buttons button:hover {
    background: #e6ecff;
}

/* ===== GALLERY BOX ===== */
.gallery-box {
    padding: 20px;
    border-radius: 12px;
    background: #ffffff; /* LIGHT COLOR ALWAYS */
}

/* ===== CATEGORY COLORS ===== */
.all-active {
    background: #ffffff;
}

.city-active {
    background: #edf2ff;
}

.nature-active {
    background: #e9f7ef;
}

.animals-active {
    background: #fff3e8;
}

/* ===== GRID ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
}

/* ===== IMAGES ===== */
.gallery img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

/* ===== SHAKE ANIMATION ===== */
.gallery img:hover {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<h1>Image Gallery</h1>

<div class="buttons">
    <button onclick="selectCategory('all')">All</button>
    <button onclick="selectCategory('city')">City</button>
    <button onclick="selectCategory('nature')">Nature</button>
    <button onclick="selectCategory('animals')">Animals</button>
</div>

<div class="gallery-box all-active" id="galleryBox">
    <div class="gallery">

        <!-- ===== NATURE ===== -->
        <img src="https://picsum.photos/id/1015/500/300" class="nature">
        <img src="https://picsum.photos/id/1024/500/300" class="nature">
        <img src="https://picsum.photos/id/1039/500/300" class="nature">
        <img src="https://picsum.photos/id/1040/500/300" class="nature">
        <img src="https://picsum.photos/id/1056/500/300" class="nature">

        <!-- ===== CITY ===== -->
        <img src="https://picsum.photos/id/1011/500/300" class="city">
        <img src="https://picsum.photos/id/1012/500/300" class="city">
        <img src="https://picsum.photos/id/1013/500/300" class="city">
        <img src="https://picsum.photos/id/1014/500/300" class="city">
        <img src="https://picsum.photos/id/1016/500/300" class="city">

        <!-- ===== ANIMALS ===== -->
        <img src="https://picsum.photos/id/237/500/300" class="animals">
        <img src="https://picsum.photos/id/219/500/300" class="animals">
        <img src="https://picsum.photos/id/433/500/300" class="animals">
        <img src="https://picsum.photos/id/593/500/300" class="animals">
        <img src="https://picsum.photos/id/659/500/300" class="animals">

    </div>
</div>

<script>
let box = document.getElementById("galleryBox");
let images = document.querySelectorAll(".gallery img");

function selectCategory(category) {
    box.className = "gallery-box";

    if (category === "all") box.classList.add("all-active");
    if (category === "city") box.classList.add("city-active");
    if (category === "nature") box.classList.add("nature-active");
    if (category === "animals") box.classList.add("animals-active");

    images.forEach(img => {
        img.style.display =
            (category === "all" || img.classList.contains(category))
            ? "block" : "none";
    });
}
</script>

</body>
</html>
